# import Post from "./generated/prisma.graphql"

type Query {
  feed: [Post!]!
  drafts: [Post!]!
  post(id: ID!): Post
  now_weather(lat: Float, long: Float): Weather!
}

type Mutation {
  createDraft(title: String!, text: String): Post
  deletePost(id: ID!): Post
  publish(id: ID!): Post
}

type Weather {
  temperature: Float!
  apparentTemperature: Float!
  summary: String!
  uvIndex: Int!
  humidity: Float!
  timezone: String!
}
